mexc:
  web:
    token: ${MEXC_TOKEN}

spring:
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000


resilience4j.timelimiter:
  configs:
    default:
      timeoutDuration: 5s
